<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main-calc-container">
        <div class="calc-display-container"></div>
        <div class="calc-buttons-container">
            <button class="calc-buttons-items calc-numbers" value="7">7</button>
            <button class="calc-buttons-items calc-numbers" value="8">8</button>
            <button class="calc-buttons-items calc-numbers" value="9">9</button>
            <button class="calc-buttons-items">&#247;</button>
            <button class="calc-buttons-items calc-numbers" value="4">4</button>
            <button class="calc-buttons-items calc-numbers" value="5">5</button>
            <button class="calc-buttons-items calc-numbers" value="6">6</button>
            <button class="calc-buttons-items">x</button>
            <button class="calc-buttons-items calc-numbers" value="1">1</button>
            <button class="calc-buttons-items calc-numbers" value="2">2</button>
            <button class="calc-buttons-items calc-numbers" value="3">3</button>
            <button class="calc-buttons-items">-</button>
            <button class="calc-buttons-items calc-numbers" value="0">0</button>
            <button class="calc-buttons-items">.</button>
            <button class="calc-buttons-items">=</button>
            <button class="calc-buttons-items">+</button>
        </div>
    </div>
    
</body>
</html>
