<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main-calc-container">
        <div class="calc-display-container"></div>
        <div class="calc-buttons-container">
            <div class="calc-buttons-items">7</div>
            <div class="calc-buttons-items">8</div>
            <div class="calc-buttons-items">9</div>
            <div class="calc-buttons-items">&#247;</div>
            <div class="calc-buttons-items">4</div>
            <div class="calc-buttons-items">5</div>
            <div class="calc-buttons-items">6</div>
            <div class="calc-buttons-items">x</div>
            <div class="calc-buttons-items">1</div>
            <div class="calc-buttons-items">2</div>
            <div class="calc-buttons-items">3</div>
            <div class="calc-buttons-items">-</div>
            <div class="calc-buttons-items">0</div>
            <div class="calc-buttons-items">.</div>
            <div class="calc-buttons-items">=</div>
            <div class="calc-buttons-items">+</div>
        </div>
    </div>
    
</body>
</html>
